version: '3.8'

services:
  adcm:
    image: hub.arenadata.io/adcm/adcm:2.2
    container_name: $ADCM_NAME
    restart: unless-stopped
    ports:
      - "$ADCM_PORT:8000"
    volumes:
      - /opt/adcm:/adcm/data:Z
    environment:
      - DB_HOST=$POSTGRES_HOST
      - DB_PORT=$POSTGRES_PORT
      - DB_USER=$POSTGRES_USER
      - DB_PASS=$POSTGRES_PASS
      - DB_NAME=$POSTGRES_BD
      - DB_OPTIONS=$POSTGRES_OPTIONS
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${ADCM_PORT} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      network:
        ipv4_address: $ADCM_HOST

  postgres:
    container_name: $POSTGRES_NAME
    image: 'postgres:alpine3.20'
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASS
      # If your wanna nopass authentication,
      # you can use the following option:
      # POSTGRES_HOST_AUTH_METHOD: "trust"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./dump/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:z
    ports:
      - "$POSTGRES_PORT:5432"
    networks:
      network:
        ipv4_address: $PSGR_HOST

networks:
  network:
    driver: bridge
    name: $NETW_NAME
    ipam:
      config:
        - subnet: $NETW_ADDR
          gateway: $NETW_GATE
